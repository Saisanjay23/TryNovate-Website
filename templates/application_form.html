<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Application Submitted</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h4>Application Form</h4>
  <form action="/job/{{job['id']}}/apply" method="post">
    <div class="mb-2">
    <label>Full Name</label><br>
    <input type="text" required name="full_name" placeholder="Bruce Wayne">
    </div>

    <div class="mb-2">
    <label>Email</label><br>
    <input type="email" required name="email" placeholder="bruce@wayne.com">
    </div>

    <div class="mb-2">
    <label>LinkedIn URL</label><br>
    <input type="url" name="linkedin_url" placeholder="https://linked.com/in/brucewayne">
    </div>

    <div class="mb-2">
      <label>Education</label><br>
      <textarea name="education"></textarea>
    </div>

    <div class="mb-2">
      <label>Work Experience</label><br>
      <textarea name="work_experience"></textarea>
    </div>

    <div class="mb-2">
    <label>Resume URL</label><br>
    <input type="url" name="resume_url">
    </div>

    <input type="submit">
  </form>
</body>
</html>
